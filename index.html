<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>
      <div>
        <form id="new-place">
          <div class="form-group">
            <label for="place-name">Place name:</label>
            <input type="text" id="place-name">
          </div>
          <div class="form-group">
            <label for="landmarks">Landmarks:</label>
            <input type="text" id="landmarks">
          </div>
          <div class="form-group">
            <label for="time-of-year">Time of Year:</label>
            <input type="text" id="time-of-year">
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location">
          </div>
          <div class="form-group">
            <label for="notes">Anything else you'd like to add:</label>
            <input type="text" id="notes">
          </div>

          <button type="submit" class="btn btn-info">Add Place</button>
        </form>
      </div>

      <hr>

      <h2>Places</h2>
      <ul id="places">

      </ul>
      <div class="show-places">
        <h3></h3>

        <p><span class="place-name"></span></p>
        <p><span class="landmarks"></span></p>
        <p><span class="time-of-year"></span></p>
        <p><span class="location"></span></p>
        <p><span class="notes"></span></p>
      </div>
    </div>
  </body>
</html>
